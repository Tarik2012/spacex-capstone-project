{% load static %}
<header class="shadow-sm border-b">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Logo + Title -->
    <div class="flex items-center space-x-3">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10" />
      <a
        href="{% url 'home' %}"
        class="text-xl font-bold text-blue-800 tracking-tight"
      >
        SpaceX Capstone
      </a>
    </div>

    <!-- Navigation -->
    <nav class="space-x-4 text-sm font-medium text-gray-700 flex items-center">
      <a href="{% url 'resumen' %}" class="hover:text-blue-700">Summary</a>
      <a href="{% url 'data_collection' %}" class="hover:text-blue-700">Data Collection</a>

      <!-- Dropdown -->
      <div class="relative group inline-block">
        <button
          class="hover:text-blue-700 inline-flex items-center focus:outline-none"
        >
          Analysis
          <svg
            class="ml-1 h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.23 8.27a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <!-- Submenu -->
        <div
          class="absolute left-0 hidden group-hover:block bg-white shadow-md rounded-md py-2 w-40 z-50"
        >
          <a href="{% url 'eda' %}" class="block px-4 py-2 hover:bg-gray-100">EDA</a>
          <a href="{% url 'data_wrangling' %}" class="block px-4 py-2 hover:bg-gray-100">Data Wrangling</a>
          <a href="{% url 'modeling' %}" class="block px-4 py-2 hover:bg-gray-100">Modeling</a>
          <a href="{% url 'model_comparison' %}" class="block px-4 py-2 hover:bg-gray-100">Model Comparison</a>
        </div>
      </div>

      <a href="{% url 'spacex_dashboard' %}" class="hover:text-blue-700">Dashboard</a>
      <a href="{% url 'launch-sites-map' %}" class="hover:text-blue-700">Launch Sites Map</a>
      <a href="http://127.0.0.1:8050/" target="_blank" class="hover:text-blue-700">Dash App</a>
      <a href="#" class="hover:text-blue-700">Conclusion</a>
    </nav>
  </div>
</header>
