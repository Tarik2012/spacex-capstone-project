{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}SpaceX Capstone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white text-gray-800 font-sans antialiased">
    <!-- Header -->
    {% include 'core/header.html' %}

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-400 text-sm py-6 border-t mt-12">
      © 2025 SpaceX Capstone · Presentación Final con Django
    </footer>
  </body>
</html>
